<div class="container">
	<div class="quiz flex-row">
      <ol class="question-tabs flex-column flex-row-md">
  		  <li class="quiz-tab col-grow-shrink flex-center" ng-repeat="q in ctrl.quiz.questions" id="quiz-question-tab-{{$index+1}}" ng-class="{'active' : (ctrl.activeQuestionIndex === $index),
                'correct': ctrl.isAnswerCorrect(q),
                'incorrect': ctrl.isAnswerIncorrect(q),}" ng-click="ctrl.activateQuestion($index)">
            <span class="question-number-text">{{ $index + 1 }}</span>
            <svg class="correct-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path>
            </svg>
            <svg class="incorrect-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
            </svg>
          </li>
      </ol>
      
      <div class="quiz-tabs">
        <h2 class="quiz-title">Exercise</h2>
        <div class="quiz-question-text-list">
          <div class="quiz-question-text card-text" 
                ng-repeat="question in ctrl.quiz.questions" 
                ng-bind-html="::question.description | trust_html" 
                translate-x="(-(ctrl.activeQuestionIndex * 100)) + '%'">
                  
            </div>
        </div>
        
       
      </div>    
      
      
      
      
      
      <div class="quiz-question-list separator-left">
        
        <div ng-repeat="question in ctrl.quiz.questions" 
            class="quiz-question" 
            translate-x="(-(ctrl.activeQuestionIndex * 100)) + '%'" 
            ng-init="outer = $index; first = $first; last = $last;">
            
            <div ng-repeat="answer in question.answers" class="pad-bottom-short">
                <input class="combo" id="q{{outer}}a{{$index}}"  type="radio" ng-model="ctrl.userData.quizAnswers[question.id]" value="{{$index}}">
                <label class="combo" for="q{{outer}}a{{$index}}" ng-bind-html="::answer.content | trust_html" style="max-width: 16px;"></label><br/>
                
                
            </div>
            <div class="answer-area" style="min-height: 60px;">
            <div class="answer correct" ng-show="ctrl.isAnswerCorrect(question)">
              <strong class="quiz-correct-title" ng-bind="::question.correctAnswerMainTitle"></strong>
		      <div class="quiz-correct-description" ng-bind="::question.correctAnswerDescription"></div>
            </div>
            <div class="answer incorrect" ng-show="ctrl.isAnswerIncorrect(question)"> 
                <strong class="quiz-incorrect-title" ng-bind="::question.incorrectAnswerMainTitle"></strong>
				<div class="quiz-incorrect-description" ng-bind="::question.incorrectAnswerDescription"></div>
			</div>
            </div>
            <div class="quiz-nav text-center">
                <a ng-if="!first" class="jb-btn" href="#" ng-click="ctrl.activateQuestion(outer - 1)">
                    <i class="fa fa-chevron-left"></i>
                 </a>
                <a ng-if="!last" class="jb-btn" href="#" ng-click="ctrl.activateQuestion(outer + 1)">
                    <i class="fa fa-chevron-right"></i>

                </a>
                <!--
                    <a ng-if="last" class="btn" href="#" ng-click="ctrl.submit()">
                    Submit &nbsp; <i class="fa fa-arrow-right"></i>
                 -->


                </a>
            </div>
        </div>
      </div> 
	</div>
</div>
